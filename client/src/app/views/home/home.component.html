@if (todoSvc.isLoading()) {
<div class="loading">
  <mat-spinner></mat-spinner>
</div>
} @else {
<div class="wrapper">
  <main>
    @if (todoSvc.SelectedTodoList()) {
    <app-todolist-module
      [TodoList]="todoSvc.SelectedTodoList()!"
    ></app-todolist-module>
    } @else {
    <h1>No Todo Lists</h1>
    }
  </main>
</div>
}
