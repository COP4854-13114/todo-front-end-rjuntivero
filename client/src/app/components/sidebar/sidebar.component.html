<aside class="sidebar">
  <div class="actions">
    <button mat-raised-button>Public</button>
    <button mat-raised-button>My Lists</button>
    <button mat-raised-button>Shared With Me</button>
  </div>
  <div class="todolists">
    <ul>
      @for (todolist of todoSvc.TodoListsSignal(); track todolist.id) {
      <li>
        <app-todolist-tab [TodoList]="todolist">{{
          todolist
        }}</app-todolist-tab>
      </li>
      }
    </ul>
  </div>
</aside>
